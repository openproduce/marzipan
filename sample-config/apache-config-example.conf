<VirtualHost _default_:80>
        ServerAdmin YOUR.ADMIN.ADDRESS@EXAMPLE.COM
        ServerName YOUR.SERVER.NAME

        DocumentRoot /var/www/marzipan/site
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/marzipan/site>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>

        ScriptAlias /cgi-bin/ /var/www/marzipan/cgi-bin/
        <Directory "/var/www/marzipan/cgi-bin">
                AuthType Basic
                AuthName "Restricted Files"
                AuthUserFile /var/www/marzipan/cgi-bin/.htpasswd
                Require valid-user
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        ScriptAlias /cgi/ /var/www/marzipan/cgi/
        <Directory "/var/www/marzipan/cgi">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog /var/log/apache2/marzipan-error.log

        # Possible values include: debug, info, notice, warn, error, crit,      
        # alert, emerg.                                                         
        LogLevel warn

        CustomLog /var/log/apache2/marzipan-access.log combined

</VirtualHost>
